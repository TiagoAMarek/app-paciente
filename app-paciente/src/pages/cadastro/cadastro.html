<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastre-se
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="cadastroForm" (submit)="cadastrarUsuario()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Nome completo</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Estado</ion-label>
        <ion-select formControlName="estado" (ionChange)="alterarListaMunicipios()">
          <ion-option  *ngFor="let item of listaEstados" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Cidade</ion-label>
        <ion-select formControlName="cidade">
          <ion-option  *ngFor="let item of listaMunicipios" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Bairro</ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Logradouro</ion-label>
        <ion-input formControlName="logradouro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Senha</ion-label>
        <ion-input formControlName="senha" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block>Cadastrar</button>
    </div>
  </form>
</ion-content>
